<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="static/material.brown-blue.min.css"/>

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

            <div class="mdl-layout__drawer">

                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#"><script>document.write(jlocal.getString("help.home"));</script></a>

            </div>
            <main class="mdl-layout__content">
